accelerator:
  options:
  - name: deploymentType
    inputType: select
    label: Deployment type
    choices:
    - value: tanzu
      text: Tanzu Platform ContainerApp
    - value: none
      text: Skip deployment artifacts
    defaultValue: tanzu
  - name: persistenceType
    inputType: select
    label: Persistence type
    choices:
    - value: jpa
      text: Relational database using JPA
    - value: redis
      text: Redis key value store
    - value: mongodb
      text: MongoDB document database
    defaultValue: jpa
  - name: databaseType
    inputType: select
    label: Database type
    choices:
      - value: "h2"
        text: H2 in-memory
      - value: "postgres"
        text: PostgreSQL
      - value: "mysql"
        text: MySQL
    defaultValue: "h2"
    dependsOn:
      name: persistenceType
      value: jpa

  imports:
  - name: java-version
  - name: build-wrapper-gradle
